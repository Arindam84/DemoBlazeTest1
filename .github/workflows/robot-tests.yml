name: Robot Framework Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        echo "Installing Python packages..."
        python -m pip install --upgrade pip
        pip install robotframework==6.1.1
        pip install robotframework-seleniumlibrary==6.1.0
        pip install selenium==4.15.2
        pip install webdriver-manager
        echo "Installed Python packages:"
        pip list
        
    - name: Setup Chrome and Dependencies
      run: |
        echo "Updating package lists..."
        sudo apt-get update
        
        echo "Installing Chrome and dependencies..."
        sudo apt-get install -y google-chrome-stable xvfb libgconf-2-4
        
        echo "Chrome version:"
        google-chrome --version
        
        echo "Setting up Chrome options..."
        mkdir -p /tmp/chrome_profile
        echo '{ "browser": { "enabled_labs_experiments": ["dummy"] } }' > /tmp/chrome_profile/Default/Preferences
        
    - name: Setup Virtual Display
      run: |
        echo "Setting up Xvfb..."
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> $GITHUB_ENV
        echo "export PYTHONUNBUFFERED=1" >> $GITHUB_ENV
        echo "export ROBOT_OPTIONS=--consolecolors off" >> $GITHUB_ENV
        
    - name: Verify WebDriver Setup
      run: |
        echo "Checking Chrome and WebDriver..."
        python -c "
        from selenium import webdriver
        from selenium.webdriver.chrome.options import Options
        options = Options()
        options.add_argument('--headless')
        options.add_argument('--no-sandbox')
        options.add_argument('--disable-dev-shm-usage')
        driver = webdriver.Chrome(options=options)
        print('WebDriver created successfully')
        driver.quit()
        "
        
    - name: Display Workspace Structure
      run: |
        echo "Workspace root contents:"
        pwd
        ls -la
        echo "\nTestCases directory contents:"
        ls -la TestCases/
        echo "\nPython packages installed:"
        pip list
        
    - name: Setup Webdriver
      run: |
        echo "Installing latest webdriver-manager..."
        pip install webdriver-manager --upgrade
        echo "Configuring Chrome options..."
        echo "export PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
        echo "export PATH=$PATH:/usr/local/bin" >> $GITHUB_ENV
        
    - name: Run Robot Framework Tests with Debug
      id: run_tests
      continue-on-error: true
      run: |
        mkdir -p reports
        echo "Running tests with increased verbosity..."
        robot --outputdir reports \
            --output output.xml \
            --log log.html \
            --report report.html \
            --loglevel DEBUG \
            --variable browser:headlesschrome \
            --variable SELENIUM_TIMEOUT:20 \
            --variable SELENIUM_IMPLICIT_WAIT:10 \
            TestCases/*.robot || true
        echo "Test execution completed with exit code: $?"
        
        # Display test execution logs if they exist
        if [ -f "reports/log.html" ]; then
          echo "Test log file exists. Checking for errors..."
          grep -i "error" reports/log.html || echo "No errors found in log file"
        fi
        
        # Display Python environment info for debugging
        echo "Python environment info:"
        python -c "import sys; print(sys.version)"
        python -c "import selenium; print(f'Selenium version: {selenium.__version__}')"
        python -c "from selenium import webdriver; print(f'Available webdriver: {webdriver.__file__}')"
        
    - name: Check Test Results Directory
      if: always()
      run: |
        echo "Contents of reports directory:"
        ls -la reports/ || echo "reports directory not found"
        echo "\nFinding all xml and html files:"
        find . -name "*.xml" -o -name "*.html"
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: |
          reports/
          TestCases/
        if-no-files-found: warn
