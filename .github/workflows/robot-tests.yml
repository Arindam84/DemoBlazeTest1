name: Robot Framework Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        echo "Installing Python packages..."
        python -m pip install --upgrade pip
        pip install robotframework==6.1.1
        pip install robotframework-seleniumlibrary==6.1.0
        pip install selenium==4.15.2
        pip install webdriver-manager
        echo "Installed Python packages:"
        pip list
        
    - name: Install Chrome and Required Packages
      run: |
        echo "Updating package lists..."
        sudo apt-get update
        echo "Installing Chrome and dependencies..."
        sudo apt-get install -y google-chrome-stable xvfb
        echo "Chrome version:"
        google-chrome --version
        
    - name: Setup Display
      run: |
        echo "Setting up Xvfb..."
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> $GITHUB_ENV
        
    - name: Display Workspace Structure
      run: |
        echo "Workspace root contents:"
        pwd
        ls -la
        echo "\nTestCases directory contents:"
        ls -la TestCases/
        echo "\nPython packages installed:"
        pip list
        
    - name: Setup Webdriver
      run: |
        echo "Installing latest webdriver-manager..."
        pip install webdriver-manager --upgrade
        echo "Configuring Chrome options..."
        echo "export PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
        echo "export PATH=$PATH:/usr/local/bin" >> $GITHUB_ENV
        
    - name: Run Robot Framework Tests with Debug
      id: run_tests
      continue-on-error: true
      run: |
        mkdir -p reports
        echo "Running tests with increased verbosity..."
        robot --outputdir reports \
            --output output.xml \
            --log log.html \
            --report report.html \
            --loglevel DEBUG \
            --variable BROWSER:headlesschrome \
            --variable SELENIUM_SPEED:0.1 \
            TestCases/*.robot
        echo "Test execution completed with exit code: $?"
        
    - name: Check Test Results Directory
      if: always()
      run: |
        echo "Contents of reports directory:"
        ls -la reports/ || echo "reports directory not found"
        echo "\nFinding all xml and html files:"
        find . -name "*.xml" -o -name "*.html"
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: |
          reports/
          TestCases/
        if-no-files-found: warn
