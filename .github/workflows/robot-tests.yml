name: Robot Framework Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        echo "Installing Python packages..."
        python -m pip install --upgrade pip
        pip install robotframework==6.1.1
        pip install robotframework-seleniumlibrary==6.1.0
        pip install selenium==4.15.2
        pip install webdriver-manager
        echo "Installed Python packages:"
        pip list
        
    - name: Setup Chrome and Dependencies
      run: |
        echo "Updating package lists..."
        sudo apt-get update
        
        echo "Installing Chrome and dependencies..."
        sudo apt-get install -y google-chrome-stable xvfb libgconf-2-4
        
        echo "Chrome version:"
        google-chrome --version
        
        echo "Setting up Chrome options..."
        mkdir -p /tmp/chrome_profile
        echo '{ "browser": { "enabled_labs_experiments": ["dummy"] } }' > /tmp/chrome_profile/Default/Preferences
        
    - name: Setup Virtual Display
      run: |
        echo "Setting up Xvfb..."
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> $GITHUB_ENV
        echo "export PYTHONUNBUFFERED=1" >> $GITHUB_ENV
        echo "export ROBOT_OPTIONS=--consolecolors off" >> $GITHUB_ENV
        
    - name: Verify WebDriver Setup
      run: |
        echo "Checking Chrome and WebDriver..."
        python -c "
        from selenium import webdriver
        from selenium.webdriver.chrome.options import Options
        options = Options()
        options.add_argument('--headless')
        options.add_argument('--no-sandbox')
        options.add_argument('--disable-dev-shm-usage')
        driver = webdriver.Chrome(options=options)
        print('WebDriver created successfully')
        driver.quit()
        "
        
    - name: Display Workspace Structure
      run: |
        echo "Workspace root contents:"
        pwd
        ls -la
        echo "\nTestCases directory contents:"
        ls -la TestCases/
        echo "\nPython packages installed:"
        pip list
        
    - name: Setup Webdriver
      run: |
        echo "Installing latest webdriver-manager..."
        pip install webdriver-manager --upgrade
        echo "Configuring Chrome options..."
        echo "export PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
        echo "export PATH=$PATH:/usr/local/bin" >> $GITHUB_ENV
        
    - name: Create Common Resource File
      run: |
        cat << 'EOF' > common.robot
        *** Settings ***
        Library    SeleniumLibrary
        
        *** Keywords ***
        Open Browser and Launch Application
            ${chrome_options}=    Evaluate    selenium.webdriver.ChromeOptions()    selenium.webdriver
            Call Method    ${chrome_options}    add_argument    --headless
            Call Method    ${chrome_options}    add_argument    --no-sandbox
            Call Method    ${chrome_options}    add_argument    --disable-dev-shm-usage
            Call Method    ${chrome_options}    add_argument    --disable-gpu
            Open Browser    https://demoblaze.com/    chrome    options=${chrome_options}
            Maximize Browser Window
        EOF
        
    - name: Run Robot Framework Tests
      id: run_tests
      continue-on-error: true
      run: |
        mkdir -p reports
        echo "Running tests with increased verbosity..."
        
        # Create a simple script to parse output.xml
        cat << 'EOF' > parse_results.py
        from robot.api import ExecutionResult
        
        def print_results():
            result = ExecutionResult('reports/output.xml')
            print(f'Total Tests: {result.statistics.total}')
            print(f'Passed: {result.statistics.passed}')
            print(f'Failed: {result.statistics.failed}')
            print('\nFailed Test Cases:')
            for test in result.suite.tests:
                if not test.passed:
                    print(f'\nTest: {test.name}')
                    print(f'Message: {test.message}')
        
        if __name__ == '__main__':
            print_results()
        EOF
        
        # Run the tests
        robot --outputdir reports \
             --output output.xml \
             --log log.html \
             --report report.html \
             --loglevel TRACE \
             --variable SELENIUM_TIMEOUT:20 \
             --variable SELENIUM_IMPLICIT_WAIT:10 \
             --pythonpath . \
             TestCases/*.robot
        
        EXIT_CODE=$?
        echo "Test execution completed with exit code: $EXIT_CODE"
        
        # Parse and display results
        if [ -f "reports/output.xml" ]; then
          echo -e "\nTest Execution Results:"
          python parse_results.py
        fi
        
        # Check for specific error patterns in the log
        if [ -f "reports/log.html" ]; then
          echo "\nChecking for common errors in log file..."
          echo "Connection errors:"
          grep -i "connection refused\|timeout\|unable to connect" reports/log.html || echo "No connection errors found"
          echo "\nWebDriver errors:"
          grep -i "webdriver\|chrome\|browser" reports/log.html || echo "No WebDriver errors found"
        fi
        
    - name: Check Test Results Directory
      if: always()
      run: |
        echo "Contents of reports directory:"
        ls -la reports/ || echo "reports directory not found"
        echo "\nFinding all xml and html files:"
        find . -name "*.xml" -o -name "*.html"
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: |
          reports/
          TestCases/
        if-no-files-found: warn
