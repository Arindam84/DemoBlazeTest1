name: Robot Framework Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary
        pip install webdriver-manager
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install ChromeDriver
      run: |
        pip install selenium
        pip install webdrivermanager
        webdrivermanager chrome --linkpath /usr/local/bin
        
    - name: Display Workspace Structure
      run: |
        echo "Workspace root contents:"
        pwd
        ls -la
        echo "\nTestCases directory contents:"
        ls -la TestCases/
        echo "\nPython packages installed:"
        pip list
        
    - name: Run Robot Framework Tests
      id: run_tests
      continue-on-error: true
      run: |
        mkdir -p reports
        robot --outputdir reports --output output.xml --log log.html --report report.html TestCases/*.robot
        
    - name: Check Test Results Directory
      if: always()
      run: |
        echo "Contents of reports directory:"
        ls -la reports/ || echo "reports directory not found"
        echo "\nFinding all xml and html files:"
        find . -name "*.xml" -o -name "*.html"
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: |
          reports/
          TestCases/
        if-no-files-found: warn
