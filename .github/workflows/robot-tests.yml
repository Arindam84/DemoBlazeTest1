name: Run Robot Framework Tests

on:
  push:
    branches:
      - master   # or your branch name
  pull_request:
    branches:
      - master

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework robotframework-seleniumlibrary selenium

    - name: Run Robot Framework Tests
      run: |
        robot C:\Users\user\Documents\DemoBlazeTest1\TestCases

    - name: Upload Robot Framework Reports
      uses: actions/upload-artifact@v4
      with:
        name: Robot-Reports
        path: C:\Users\user\Documents\DemoBlazeTest1  # Adjust if your reports go to a different folder
